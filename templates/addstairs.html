{{define "head"}} 
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB28dYnChM2OgEMpgLL8rOXsR7_cuGJ4NU"> </script>
<script src="/static/js/map.js"></script>
<script src="/static/js/marker.js"></script>
{{end}}

{{define "title"}}<h3 class="text-center"> Add Location </h3> {{end}}


{{define "content"}}	
        
        	<div class="container" id="map_canvas"style="margin:25px; min-height:300px; min-width:150px;"></div>
        	<div class="container" id="inner">


        		<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="stairs">Name:</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="stairs" placeholder="The Humpty Dumpty Stairs">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="loc">Location:</label>
    <div class="col-sm-10"> 
      <input type="input" class="form-control" id="loc" placeholder="Stairs' Location">
    </div>
  </div>
  <div class="form-group"> 
    <label class="control-label col-sm-2" for="loc">Picture:</label>
    <div class="col-sm-10"> 
      <input type="file" class="btn btn-default">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

        	</div>
        
{{end}}
